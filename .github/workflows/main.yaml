name: Frontend Deployment

on: 
    push:
        branches: [main]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Initial checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push docker image
        run: |
          docker build -f ./Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/frontend_labs:${{ github.run_number }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend_labs:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-22.04
    needs: [build]
    steps:
      - name: Start the docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker run -d \
            -p 80:80 \
            --name frontend_labs \
            ${{ secrets.DOCKER_USERNAME }}/frontend_labs:${{ github.run_number }}